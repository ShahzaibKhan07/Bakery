<script>
    function getanswer() {
            var senderemail = document.getElementById("sender-email").value;
            var emailaddress = /^[A-z0-9]{3,}@[A-z.]{7,12}$/gm;
            var result1 = emailaddress.test(senderemail);
            var phonenumber = document.getElementById("num").value;
            var telcode = /^[+0-9]{4,6}-[0-9]{7}$/gm;
            var result2 = telcode.test(phonenumber);
            var enquiry= document.getElementById("inputGroupSelect01").value;
            var message= document.getElementById("textArea").value;
            if (enquiry, result1, result2, message ) {
                show = "we will response you shortly"
            } else {
                show = "Kindly Fill the Form Properly"
            }
            alert(show);

        }
